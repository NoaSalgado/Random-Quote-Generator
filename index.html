<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=ยบ, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Randome Quote Generator</title>
  </head>
  <body>
    <main class="main">
      <section class="quote-container" id="#quote-cointainer">
        <p class="quote">
          <i class="fa-sharp fa-solid fa-quote-left"></i>
          <span class="quote__text" id="quote"></span>
          <i class="fa-sharp fa-solid fa-quote-right"></i>
        </p>
        <p class="quote-author" id="author"></p>

        <div class="btns-container">
          <button class="btn btn--twitter" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button class="btn btn--new-quote" id="new-quote">New Quote</button>
        </div>
      </section>
    </main>
  </body>
</html>
